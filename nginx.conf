events {
    worker_connections  1024;
}

http {
    server_tokens off;
    charset utf-8;

    server {
        listen 80 default_server;

        server_name _;

        location / {
            proxy_pass http://frontend-service:3000/;
        }


        location /api {
            proxy_pass http://backend-service:8000/api;
        }
    }
}